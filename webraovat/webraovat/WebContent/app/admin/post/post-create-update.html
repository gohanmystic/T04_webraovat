<div class="container-fluid">
    <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Thêm bài đăng</h1>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <form role="form">
            	<label for="title">Tiêu đề</label>
                <div class="form-group input-group">
                	<span class="input-group-addon"><i class="fa fa-credit-card-alt fa-fw"></i></span>
                    <input id="title" type="text" class="form-control">
                </div>
                
                <label for="category">Loại danh mục</label>
                <div class="form-group input-group">
                	<span class="input-group-addon"><i class="fa fa-list-alt fa-fw"></i></span>
                    <select class="form-control" id="category">
                        <option>Đồ điện tử</option>
                        <option>Xe cộ</option>
                        <option>Quần áo</option>
                    </select>
                </div>
                
                <label for="posttype">Loại bài đăng</label>
                <div class="form-group input-group" id="posttype">
                    <span class="input-group-addon"><i class="fa fa-shopping-cart fa-fw"></i></span>
                    <div class="form-control">
                    	<label class="radio-inline">
	                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>Đăng mua
	                    </label>
	                    <label class="radio-inline">
	                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">Đăng bán
	                    </label>
                    </div>
                </div>
                
                <label for="picture">Ảnh</label>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-picture-o fa-fw"></i></span>
                    <input id="picture" type="file" class="form-control">
                </div>
                
                <label for="post-date">Ngày đăng</label>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
                    <input id="post-date" type="date" class="form-control">
                </div>
                
                <label for="price">Giá</label>
                <div class="form-group input-group">
 					<span class="input-group-addon"><i class="fa fa-money fa-fw"></i></span>
                    <input id="price" type="text" class="form-control">
                </div>
                
                <label for="user-post">Người đăng</label>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                    <input id="user-post" type="text" class="form-control">
                </div>
                
                <label for="content">Nội dung</label>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-list-alt fa-fw"></i></span>
                    <textarea id="content" class="form-control" rows="3" placeholder="Nội dung"></textarea>
                </div>
                
                <div class="form-group" style="float:right">
                    <button type="button" class="btn btn-default"><i class="fa fa-undo fa-fw"></i>Trở về</button>
                    <button type="button" class="btn btn-info"><i class="fa fa-refresh fa-fw"></i>Làm mới</button>
                    <button type="button" class="btn btn-success"><i class="fa fa-floppy-o fa-fw"></i>Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
