<div class="container-fluid">
    <div class="alert-custom">
		<div uib-alert dismiss-on-timeout="3000" ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.closeAlert($index)">{{alert.msg}}</div>
	</div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Danh sách bài đăng</h1>
        </div>
    </div>
	<div class="search-box">
    	<form class="form-inline">
    		<input type="text" class="form-control" placeholder="Nhập tiêu đề..." ng-model="vm.searchKeyPost">
    		<select ng-model="vm.filter" class="form-control">
    			<option value="filterName">Lọc tiêu đề</option>
    			<option value="filterPhone">Lọc giá</option>
    		</select>
    		<button type="button" class="btn btn-info" ng-click="vm.search()"><i class="fa fa-search" aria-hidden="true"></i></button>
    	</form>
    </div>
        <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!-- DataTables Advanced Tables -->
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="post-table">
                            <thead>
                                <tr>
                                    <th class="text-center">Tiêu đề</th>
                                    <th class="text-center">Ngày đăng</th>
                                    <th class="text-center">Loại bài đăng</th>
                                    <th class="text-center">Danh mục</th>
                                    <th class="text-center">Giá</th>
                                    <th class="text-center">Trạng thái</th>
                                    <th class="text-center">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody class="text-center" ng-repeat="post in vm.posts">
                                <tr class="odd">
                                    <td>{{post.Title}}</td>
                                    <td>{{post.CreationDate}}</td>
                                    <td>{{(post.PostTypeID === 1) ? "Đăng mua" : "Đăng bán"}}</td>
                                    <td>{{post.CategoryID}}</td>
                                    <td>{{post.Price}}</td>
                                    <td><i ng-class="(post.Status) ? 'fa fa-check' : 'fa fa-ban'"></i></td>
                                    <td>
                                    	<a href="javascript:void(0)" ui-sref="post-detail({postID : post.PostID})"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
