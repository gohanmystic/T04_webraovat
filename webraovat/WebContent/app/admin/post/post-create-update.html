<div class="container-fluid">
	<div class="alert-custom">
		<div uib-alert dismiss-on-timeout="3000" ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.closeAlert($index)">{{alert.msg}}</div>
	</div>
    <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Thêm bài đăng</h1>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" name="postCreateUpdate">
            	<label for="title">Tiêu đề <span>(*)</span></label>
                <div class="form-group" show-errors>
                	<div class=" input-group">
                		<span class="input-group-addon"><i class="fa fa-credit-card-alt fa-fw"></i></span>
                    	<input name="title" type="text" class="form-control" ng-model="vm.post.Title" required>
                	</div>
                	<p class="help-block" ng-if="postCreateUpdate.title.$error.required">Tiêu đề không được bỏ trống!</p>
                </div>
                
                <label for="category">Loại danh mục <span>(*)</span></label>
                <div class="form-group" show-errors>
                	<div class=" input-group">
	                	<span class="input-group-addon"><i class="fa fa-list-alt fa-fw"></i></span>
	                    <select class="form-control" name="category"  ng-model="vm.post.CategoryID" ng-options="cate.CategoryID as cate.Name for cate in vm.categories" required>
	                        <option>Chọn danh mục</option>
	                    </select>
                	</div>
                	<p class="help-block" ng-if="postCreateUpdate.category.$error.required">Loại danh mục không được bỏ trống!</p>
                </div>
                
                <label for="posttype">Loại bài đăng <span>(*)</span></label>
                <div class="form-group">
                	<div class=" input-group">
                		 <span class="input-group-addon"><i class="fa fa-shopping-cart fa-fw"></i></span>
	                    <div class="form-control">
	                    	<label class="radio-inline">
		                        <input type="radio" name="PostTypeID" id="optionsRadiosInline1" value="1" ng-model="vm.post.PostTypeID" checked="checked">Đăng mua
		                    </label>
		                    <label class="radio-inline">
		                        <input type="radio" name="PostTypeID" id="optionsRadiosInline2" value="2" ng-model="vm.post.PostTypeID">Đăng bán
		                    </label>
	                    </div>
                	</div>
                	<p class="help-block" ng-if="postCreateUpdate.PostTypeID.$error.required">Loại bài đăng không được bỏ trống!</p>
                </div>
                
                <label for="picture">Ảnh</label>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-picture-o fa-fw"></i></span>
                    <input id="picture" type="file" class="form-control" ng-model="vm.post.Image">
                </div>
                
                <label for="post-date">Ngày đăng <span>(*)</span></label>
                <div class="form-group" show-errors>
                	<div class="input-group">
                		<span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
                    	<input name="CreationDate" type="date" class="form-control" ng-model="vm.post.CreationDate" disabled required>
                	</div>
                    <p class="help-block" ng-if="postCreateUpdate.CreationDate.$error.required">Ngày đăng không được bỏ trống!</p>
                </div>
                
                <label for="price">Giá <span>(*)</span></label>
                <div class="form-group" show-errors>
                	<div class="input-group">
                		<span class="input-group-addon"><i class="fa fa-money fa-fw"></i></span>
                    	<input name="price" type="number" class="form-control" ng-model="vm.post.Price" required>
                	</div>
 					<p class="help-block" ng-if="postCreateUpdate.price.$error.required">Giá không được bỏ trống!</p>
                </div>
                
                <label for="level">Người đăng <span>(*)</span></label>
                <div class="form-group" show-errors>
                	<div class="input-group">
                		<span class="input-group-addon"><i class="fa fa-code fa-fw"></i></span>
	                    <select name="userID" class="form-control" ng-model="vm.post.UserID" ng-options="user.userID as user.fullName for user in vm.users">
	                    	<option value="">Chọn người đăng</option>
	                        <option value="0">Admin</option>
	                        <option value="1">User</option>
	                    </select>
                	</div>
                	<p class="help-block" ng-if="postCreateUpdate.userID.$error.required">Chưa Người đăng!</p>
                </div>
                
                <label for="content">Nội dung <span>(*)</span></label>
                <div class="form-group" show-errors>
                	<div class=" input-group">
                		<span class="input-group-addon"><i class="fa fa-list-alt fa-fw"></i></span>
                    	<textarea name="content" class="form-control" rows="3" ng-model="vm.post.Content" required></textarea>
                	</div>
                    <p class="help-block" ng-if="postCreateUpdate.content.$error.required">Nội dung không được bỏ trống!</p>
                </div>
                
                <div class="form-group" style="float:right">
                    <button type="button" class="btn btn-default" onclick="window.history.back()"><i class="fa fa-undo fa-fw"></i>Trở về</button>
                    <button type="button" class="btn btn-info"><i class="fa fa-refresh fa-fw"></i>Làm mới</button>
                    <button type="button" class="btn btn-success" ng-click="vm.save()"><i class="fa fa-floppy-o fa-fw"></i>Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
