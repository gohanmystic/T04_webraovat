<div class="container-fluid">
	<div class="alert-custom">
		<div uib-alert dismiss-on-timeout="3000" ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.closeAlert($index)">{{alert.msg}}</div>
	</div>
    <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Xem chi tiết danh mục</h1>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" name="CateCreateUpdateForm">
       
                <label for="category-name">Tên danh mục</label>
                <div class="form-group">
                	<div class=" input-group">
                		 <span class="input-group-addon"><i class="fa fa-list-alt fa-fw"></i></span>
                    	<input name="CateName" type="text" class="form-control"ng-model="vm.cate.Name" disabled>
                	</div>
                </div>
                <div class="form-group" style="float:right">
                    <button type="button" class="btn btn-default" onclick="window.history.back()"><i class="fa fa-undo fa-fw"></i>Trở về</button>
                    <button type="button" class="btn btn-danger" ng-click="vm.delete()"><i class="fa fa-trash fa-fw"></i>Xóa</button>
                    <button type="button" class="btn btn-info" ui-sref="category-update({cateID : vm.cate.CategoryID})"><i class="fa fa-pencil fa-fw"></i>Chỉnh sửa</button>
                </div>
            </form>
        </div>
    </div>
</div>
