<div class="container-fluid">
    <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Thêm danh mục</h1>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" name="CateCreateUpdateForm">
            
            	<label for="category-id">Mã danh mục <span>(*)</span></label>
                <div class="form-group" show-errors>
                	<div class="input-group">
                		<span class="input-group-addon"><i class="fa fa-code fa-fw"></i></span>
                    	<input name="CateID" type="text" class="form-control" ng-model="vm.cate.CategoryID" required>
                	</div>
                    <p class="help-block" ng-if="CateCreateUpdateForm.CateID.$error.required">Mã danh mục không được bỏ trống!</p>
                </div>
                
                <label for="category-name">Tên danh mục <span>(*)</span></label>
                <div class="form-group" show-errors>
                	<div class=" input-group">
                		 <span class="input-group-addon"><i class="fa fa-list-alt fa-fw"></i></span>
                    	<input name="CateName" type="text" class="form-control"ng-model="vm.cate.Name" required>
                	</div>
                   <p class="help-block" ng-if="CateCreateUpdateForm.CateName.$error.required">Tên danh mục không được bỏ trống!</p>
                </div>
                <div class="form-group" style="float:right">
                    <button type="button" class="btn btn-default"><i class="fa fa-undo fa-fw"></i>Trở về</button>
                    <button type="button" class="btn btn-info"><i class="fa fa-refresh fa-fw"></i>Làm mới</button>
                    <button type="button" class="btn btn-success"><i class="fa fa-floppy-o fa-fw" ng-click="vm.save()"></i>Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
