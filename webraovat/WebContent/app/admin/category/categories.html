<div class="container-fluid">
    <div class="alert-custom">
		<div uib-alert dismiss-on-timeout="3000" ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.closeAlert($index)">{{alert.msg}}</div>
	</div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Danh sách danh mục</h1>
        </div>
    </div>
	<div class="search-box">
    	<form class="form-inline">
    		<input type="text" class="form-control" placeholder="Nhập tên danh mục ..." ng-model="vm.searchKey">
    		<button type="button" class="btn btn-info" ng-click="vm.search()"><i class="fa fa-search" aria-hidden="true"></i></button>
    	</form>
    </div>
        <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!-- DataTables Advanced Tables -->
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="category-table">
                            <thead>
                                <tr>
                                    <th class="text-center">Tên danh mục</th>
                                    <th class="text-center">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr class="odd" ng-repeat="cate in vm.categories">
                                    <td>{{cate.Name}}</td>
                                    <td>
                                    	<a href="javascript:void(0)" ui-sref="category-detail({cateID: cate.CategoryID})"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
